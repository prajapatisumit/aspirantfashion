<ion-side-menus  ng-controller="loginCtrl" data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
    <ion-side-menu-content  >
        <ion-nav-bar class="bar-assertive">


              <ion-nav-back-button class="button-clear">
                <i class="icon ion-arrow-left-c"></i>
              </ion-nav-back-button>

            <ion-nav-buttons side="left">

                <button ng-if="$root.extras" ng-click="goBack()" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>

            </ion-nav-buttons>

            <ion-nav-buttons side="right">
              <!-- #3.  $root.extras -->
              <!-- #4.  get_total() -->
              <button ui-sref="myCart" ng-if="$root.extras" class="button button-icon button-clear ion-ios-cart-outline">
                {{get_total()}}
              </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- #3.  $root.extras -->
    <ion-side-menu side="left" id="side-menu21">

        <ion-header-bar class="expanded">
          <img ng-src="{{user.photoURL}}" ng-hide="user.isGuest === true || userLog.isGuest === true" class="avatar motion spin fade">
          <div class="menu-bottom" ng-hide="user.isGuest === true || userLog.isGuest === true">
            {{user.displayName}}
          </div>
        </ion-header-bar>

        <ion-content class="stable-bg has-expanded-header">
            <ion-list data-componentid="list1" class="side_menu" id="menu-list1">

                <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="home" id="menu-list-item1" class="item-icon-left">
                    <i class="icon ion-ios-home-outline"></i>Home</ion-item>
                    <ion-item data-componentid="list-item1" ng-if="user.isAdmin" style="" menu-close="" ui-sref="adminadd" id="menu-list-item7" class="item-icon-left">
                        <i class="icon ion-ios-person-outline"></i>Admin</ion-item>
                <ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="category" id="menu-list-item2" class="item-icon-left">
                    <i class="icon ion-grid"></i>Category</ion-item>
                <ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="offers" id="menu-list-item2" class="item-icon-left">
                    <i class="icon ion-ios-pricetag-outline"></i>Offers</ion-item>
                <ion-item data-componentid="list-item8" style="" menu-close="" ui-sref="myCart" id="menu-list-item8" class="item-icon-left">
                    <i class="icon ion-ios-cart-outline"></i>My Cart</ion-item>
                <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="lastOrders" id="menu-list-item3" class="item-icon-left  ">
                    <i class="icon ion-ios-clock-outline"></i>Orders</ion-item>
                <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="favourite" id="menu-list-item4" class="item-icon-left  ">
                    <i class="icon ion-ios-star-outline"></i>Favourite</ion-item>
                <ion-item ng-hide="user.isGuest === true || userLog.isGuest === true" data-componentid="list-item5" style="" menu-close="" ui-sref="settings" id="menu-list-item5" class="item-icon-left  ">
                    <i class="icon ion-ios-gear-outline" ></i>Settings</ion-item>
                <ion-item data-componentid="list-item6" style="" menu-close="" ui-sref="support" id="menu-list-item6" class="item-icon-left  ">
                    <i class="icon ion-ios-help-outline"></i>Support</ion-item>
                <ion-item  ng-click="logout()" data-componentid="list-item7" style="" id="menu-list-item7" class="item-icon-left  ">
                      <!-- ng-hide="user.isGuest === true || userLog" -->
                    <i class="icon ion-log-out"></i>Logout</ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
