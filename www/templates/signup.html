<ion-view style="" class=" " id="signup" title="Signup">
    <ion-content class="has-header" padding="true" style="background: url(img/bg1.jpg) center; background-size: cover;">
        <form name="signupForm" class="list " id="signup-form2">
            <ion-list class=" " id="signup-list3">

			   <div class="app-icon"></div>

              <label class="item item-input item-floating-label">
                <span  class="input-label lblname">Name</span>
                <input style="color: #ffffff;" ng-model="user.name" type="text" placeholder="Name">
              </label>

              <label class="item item-input item-floating-label">
                <span  class="input-label lblname">Phone</span>
                <input style="color: #ffffff;" ng-model="user.phone" type="tel" placeholder="Phone">
              </label>

              <label class="item item-input item-floating-label">
                  <span class="input-label lblname">Email</span>
                  <input style="color: #ffffff;" ng-model="user.email" type="email" placeholder="Email">
              </label>

              <label class="item item-input item-floating-label">
                  <span  class="input-label lblname">Password</span>
                  <input style="color: #ffffff;" ng-model="user.password" type="password" placeholder="Password">
              </label>
              
            </ion-list>
            <div style="width: 279px; height: 35px;" class="spacer space"></div>
            <button ng-click="signupEmail(signupForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline btnradius" id="signup-button3">SIGN UP WITH YOUR EMAIL</button>
            <button class=" button button-positive  button-block icon-left ion-social-facebook btnradius" id="signup-button4">SIGN UP WITH FACEBOOK</button>
        </form>
    </ion-content>
</ion-view>
